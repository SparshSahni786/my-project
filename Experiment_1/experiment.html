<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="al">Student Registration Form</h1>
    <form class="frm" action="/submit" method="post">
        <div class="">
            <div class="al">
                <label for="username">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
            </div>
            <div class="al">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email id" id="email" name="email">
            </div>
            <div class="al">
                <label for="age">Age:</label>
                <input type="number" placeholder="Age" id="age" name="age">
            </div>
            <div class="al"><input class="al" type="submit" value="Register"></div>
        </div>
    </form>
</body>

</html>
