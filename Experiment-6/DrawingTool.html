<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Drawing Tool</title>
    <style>
        :root {
            --color-background: #f3f4f6;
            --color-text-primary: #1f2937;
            --color-text-secondary: #6b7280;
            --color-border: #d1d5db;
            --color-accent: #3b82f6;
            --color-danger: #ef4444;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: var(--color-background);
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        main {
            width: 100%;
            max-width: 70rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-bottom: 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin: 0;
        }

        header p {
            margin-top: 0.25rem;
            color: var(--color-text-secondary);
        }
        
        .canvas-container {
            width: 100%;
            position: relative;
            box-shadow: var(--shadow-2xl);
            border-radius: 0.5rem;
            overflow: hidden;
            border: 2px solid var(--color-border);
            aspect-ratio: 1200 / 800;
        }

        #drawing-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            cursor: crosshair;
        }
        
        .toolbar {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            z-index: 10;
            border: 1px solid var(--color-border);
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toolbar-label {
             font-size: 0.875rem;
             font-weight: 500;
             color: var(--color-text-secondary);
        }

        .toolbar-options {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toolbar button {
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .color-btn {
            width: 2rem;
            height: 2rem;
            border-radius: 9999px;
            border: 1px solid var(--color-border);
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            box-shadow: 0 0 0 2px white, 0 0 0 4px var(--color-accent);
        }

        .stroke-btn {
            width: 2rem;
            height: 2rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e5e7eb;
            color: #374151;
        }

        .stroke-btn:hover {
            background-color: var(--color-border);
        }
        
        .stroke-btn.active {
            background-color: var(--color-accent);
            color: white;
        }

        .stroke-dot {
            background-color: #000000;
            border-radius: 9999px;
        }
        
        .separator {
            width: 1px;
            height: 2rem;
            background-color: #e5e7eb;
        }

        .clear-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--color-danger);
            color: white;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .clear-btn:hover {
            background-color: #dc2626;
        }

    </style>
</head>
<body class="bg-gray-100">

    <main>
      <header>
        <h1 class="text-4xl font-bold text-gray-800">SVG Drawing Tool</h1>
        <p class="text-gray-500 mt-1">Click and drag on the canvas to draw</p>
      </header>
      
      <div class="canvas-container">
          <div class="toolbar" id="toolbar">
              <div class="toolbar-group">
                  <span class="toolbar-label">Color:</span>
                  <div class="toolbar-options" id="color-options"></div>
              </div>
              <div class="separator"></div>
              <div class="toolbar-group">
                  <span class="toolbar-label">Stroke:</span>
                  <div class="toolbar-options" id="stroke-options"></div>
              </div>
              <div class="separator"></div>
              <button class="clear-btn" id="clear-canvas">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="width:1.25rem; height:1.25rem" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                  <span class="text-sm font-semibold">Clear</span>
              </button>
          </div>
          <svg
            id="drawing-canvas"
            viewBox="0 0 1200 800"
            preserveAspectRatio="xMidYMid meet"
          ></svg>
      </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const svg = document.getElementById('drawing-canvas');
            const colorOptionsContainer = document.getElementById('color-options');
            const strokeOptionsContainer = document.getElementById('stroke-options');
            const clearCanvasBtn = document.getElementById('clear-canvas');

            const colors = ['#000000', '#EF4444', '#3B82F6', '#22C55E', '#F97316', '#A855F7'];
            const strokeWidths = [2, 4, 8, 12, 16];

            let state = {
                color: colors[0],
                strokeWidth: strokeWidths[1],
                isDrawing: false,
                paths: [],
                currentPath: [],
            };

            const setupToolbar = () => {
                colors.forEach(c => {
                    const button = document.createElement('button');
                    button.className = 'color-btn';
                    button.style.backgroundColor = c;
                    button.dataset.color = c;
                    if (c === state.color) button.classList.add('active');
                    button.addEventListener('click', () => {
                        state.color = c;
                        updateActiveButtons();
                    });
                    colorOptionsContainer.appendChild(button);
                });

                strokeWidths.forEach(width => {
                    const button = document.createElement('button');
                    button.className = 'stroke-btn';
                    button.dataset.width = width;
                    if (width === state.strokeWidth) button.classList.add('active');
                    
                    const dot = document.createElement('div');
                    dot.className = 'stroke-dot';
                    dot.style.width = `${width}px`;
                    dot.style.height = `${width}px`;
                    
                    button.appendChild(dot);
                    button.addEventListener('click', () => {
                        state.strokeWidth = width;
                        updateActiveButtons();
                    });
                    strokeOptionsContainer.appendChild(button);
                });
            };

            const updateActiveButtons = () => {
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.color === state.color);
                });
                document.querySelectorAll('.stroke-btn').forEach(btn => {
                    btn.classList.toggle('active', parseInt(btn.dataset.width) === state.strokeWidth);
                });
            };

            const getPointInSvg = (event) => {
                const pt = svg.createSVGPoint();
                pt.x = event.clientX;
                pt.y = event.clientY;
                const transformedPoint = pt.matrixTransform(svg.getScreenCTM().inverse());
                return { x: transformedPoint.x, y: transformedPoint.y };
            };

            const pointsToPathData = (points) => {
                if (points.length === 0) return '';
                if (points.length === 1) {
                    const p = points[0];
                    return `M ${p.x - 0.5} ${p.y} a 0.5 0.5 0 1 0 1 0 a 0.5 0.5 0 1 0 -1 0`;
                }
                return points.reduce(
                    (acc, point, i) => i === 0 ? `M ${point.x} ${point.y}` : `${acc} L ${point.x} ${point.y}`, ''
                );
            };

            const redrawCanvas = () => {
                svg.innerHTML = '';

                state.paths.forEach(path => {
                    const pathEl = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    pathEl.setAttribute('d', pointsToPathData(path.points));
                    pathEl.setAttribute('stroke', path.color);
                    pathEl.setAttribute('stroke-width', path.strokeWidth);
                    pathEl.setAttribute('fill', 'none');
                    pathEl.setAttribute('stroke-linecap', 'round');
                    pathEl.setAttribute('stroke-linejoin', 'round');
                    svg.appendChild(pathEl);
                });

                if (state.currentPath.length > 0) {
                     const currentPathEl = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    currentPathEl.setAttribute('d', pointsToPathData(state.currentPath));
                    currentPathEl.setAttribute('stroke', state.color);
                    currentPathEl.setAttribute('stroke-width', state.strokeWidth);
                    currentPathEl.setAttribute('fill', 'none');
                    currentPathEl.setAttribute('stroke-linecap', 'round');
                    currentPathEl.setAttribute('stroke-linejoin', 'round');
                    svg.appendChild(currentPathEl);
                }
            };
            
            const startDrawing = (event) => {
                state.isDrawing = true;
                const point = getPointInSvg(event);
                state.currentPath = [point];
                redrawCanvas();
            };
            
            const draw = (event) => {
                if (!state.isDrawing) return;
                const point = getPointInSvg(event);
                state.currentPath.push(point);
                redrawCanvas();
            };

            const stopDrawing = () => {
                if (!state.isDrawing) return;
                state.isDrawing = false;
                if (state.currentPath.length > 0) {
                    state.paths.push({
                        points: state.currentPath,
                        color: state.color,
                        strokeWidth: state.strokeWidth,
                    });
                }
                state.currentPath = [];
                redrawCanvas();
            };

            const clearCanvas = () => {
                state.paths = [];
                state.currentPath = [];
                redrawCanvas();
            };

            svg.addEventListener('mousedown', startDrawing);
            svg.addEventListener('mousemove', draw);
            svg.addEventListener('mouseup', stopDrawing);
            svg.addEventListener('mouseleave', stopDrawing);
            
            clearCanvasBtn.addEventListener('click', clearCanvas);

            setupToolbar();
        });
    </script>
</body>
</html>
