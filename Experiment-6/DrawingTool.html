<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Drawing Tool</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            border: 2px solid #333;
            padding: 20px;
            width: 80vw;
            max-width: 1200px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        svg {
            width: 100%;
            height: 60vh;
            max-height: 1000px;
            border: 2px solid #333;
            background: #f9f9f9;
            cursor: crosshair;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SVG Drawing Tool</h1>
        <svg id="drawingArea"></svg>
    </div>

    <script>
        const svg = document.getElementById("drawingArea");
        let drawing = false;
        let path;

        svg.addEventListener("mousedown", e => {
            drawing = true;
            const x = e.offsetX, y = e.offsetY;
            path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("stroke", "blue");
            path.setAttribute("stroke-width", "2");
            path.setAttribute("fill", "none");
            path.setAttribute("d", `M${x} ${y}`);
            svg.appendChild(path);
        });

        svg.addEventListener("mousemove", e => {
            if (!drawing) return;
            const d = path.getAttribute("d") + ` L${e.offsetX} ${e.offsetY}`;
            path.setAttribute("d", d);
        });

        svg.addEventListener("mouseup", () => drawing = false);
        svg.addEventListener("mouseleave", () => drawing = false);
    </script>
</body>

</html>
